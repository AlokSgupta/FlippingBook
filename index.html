<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Gala 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(
                135deg,
                #FF9933 0%,      /* India Saffron */
                #B22234 15%,     /* US Red */
                #3C3B6E 30%,     /* US Blue */
                #FFFFFF 45%,     /* White (both flags) */
                #138808 60%,     /* India Green */
                #3C3B6E 75%,     /* US Blue */
                #FF9933 90%,     /* India Saffron */
                #B22234 100%     /* US Red */
            );
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 153, 51, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(60, 59, 110, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(19, 136, 8, 0.15) 0%, transparent 60%);
            animation: rotate 40s linear infinite;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.1) 50%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, rgba(178, 34, 52, 0.1) 50%, transparent 60%);
            background-size: 200% 200%;
            animation: shimmer 15s ease infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .book-container {
            perspective: 2000px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            width: 100%;
            padding: 10px 10px 5px 10px;
        }

        .book {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: min(90vw, calc(90vh * 4/3));
            max-height: min(90vh, calc(90vw * 3/4));
            transform-style: preserve-3d;
            background: #fff;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(255, 153, 51, 0.3),
                0 0 30px rgba(60, 59, 110, 0.2),
                inset 0 0 20px rgba(178, 34, 52, 0.08);
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(
                135deg,
                #FF9933 0%,
                #B22234 25%,
                #3C3B6E 50%,
                #138808 75%,
                #FF9933 100%
            );
            background-size: 200% 200%;
            animation: coverGradient 10s ease infinite;
            transform-origin: left center;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
            backface-visibility: hidden;
            position: relative;
        }
        
        .page::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70%, rgba(255, 255, 255, 0.08) 0%, transparent 60%);
            animation: coverRotate 25s linear infinite;
            pointer-events: none;
        }

        .page.current {
            z-index: 2;
        }

        .page.hidden {
            display: none;
        }

        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .page-number {
            position: absolute;
            bottom: 5px;
            font-size: 14px;
            color: #666;
        }

        .page .page-number {
            left: 50%;
            transform: translateX(-50%);
        }

        .flipped {
            transform: rotateY(-180deg);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            padding: 10px;
            height: 60px;
            flex-shrink: 0;
        }

        button {
            padding: 6px 15px;
            font-size: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            border: 2px solid rgba(255, 153, 51, 0.4);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.2),
                0 0 20px rgba(60, 59, 110, 0.2);
            font-weight: 600;
            color: #3C3B6E;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 153, 51, 0.3), rgba(60, 59, 110, 0.3));
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(178, 34, 52, 0.4),
                0 0 20px rgba(19, 136, 8, 0.3);
            background: linear-gradient(135deg, #FF9933 0%, #B22234 50%, #3C3B6E 100%);
            color: white;
            border-color: rgba(255, 255, 255, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: white;
            font-size: 18px;
            font-weight: 500;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(255, 255, 255, 0.5);
        }

        .cover {
            background: linear-gradient(
                135deg,
                #FF9933 0%,
                #B22234 25%,
                #3C3B6E 50%,
                #138808 75%,
                #FF9933 100%
            );
            background-size: 200% 200%;
            animation: coverGradient 10s ease infinite;
            color: white;
            font-size: clamp(20px, 4vw, 32px);
            font-weight: bold;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            position: relative;
            overflow: hidden;
        }

        .cover::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70%, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            animation: coverRotate 25s linear infinite;
        }

        @keyframes coverGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes coverRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .cover h1 {
            font-size: clamp(18px, 4vw, 32px);
            line-height: 1.2;
            margin: 0;
            padding: 0 10px;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }

        .cover p {
            font-size: clamp(14px, 2.5vw, 18px) !important;
            line-height: 1.4;
            padding: 0 10px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .cover-logo {
            width: clamp(60px, 15vw, 120px);
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: white;
            padding: 5px;
            position: relative;
            z-index: 1;
        }

        .slide-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(
                135deg,
                #FF9933 0%,
                #B22234 25%,
                #3C3B6E 50%,
                #138808 75%,
                #FF9933 100%
            );
            background-size: 200% 200%;
            animation: coverGradient 10s ease infinite;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .slide-logo {
            width: clamp(30px, 8vw, 50px);
            height: auto;
            border-radius: 5px;
            background: white;
            padding: 3px;
        }

        .slide-title {
            color: white;
            font-size: clamp(12px, 2.5vw, 18px);
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        .slide-content {
            position: absolute;
            top: clamp(40px, 10vw, 70px);
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .slide-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .content-page {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        @media (max-width: 900px) {
            .book {
                max-width: min(92vw, calc(85vh * 4/3));
                max-height: min(85vh, calc(92vw * 3/4));
            }
            
            .page {
                padding: 8px;
            }
            
            .cover h1 {
                font-size: clamp(16px, 3.5vw, 24px);
            }
            
            .cover p {
                font-size: clamp(12px, 2vw, 16px) !important;
            }
        }

        @media (max-width: 650px) {
            body {
                overflow-x: hidden;
            }
            
            .book {
                max-width: min(95vw, calc(82vh * 4/3));
                max-height: min(82vh, calc(95vw * 3/4));
            }
            
            .book-container {
                padding: 5px 5px 0 5px;
            }
            
            .controls {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 55px;
                padding: 8px;
                background: rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
                z-index: 100;
                margin: 0;
            }
            
            .page {
                padding: 5px;
            }
            
            .cover h1 {
                font-size: clamp(14px, 3vw, 20px);
                line-height: 1.1;
            }
            
            .cover p {
                font-size: clamp(10px, 2vw, 14px) !important;
                margin-top: 10px !important;
            }
            
            .page-info {
                font-size: 14px;
            }
            
            button {
                padding: 5px 10px;
                font-size: 12px;
            }
            
            .controls {
                gap: 10px;
            }
        }

        @media (max-width: 400px) {
            .book {
                max-width: min(98vw, calc(80vh * 4/3));
                max-height: min(80vh, calc(98vw * 3/4));
            }
            
            .cover h1 {
                font-size: clamp(12px, 2.5vw, 16px);
            }
            
            .cover p {
                font-size: clamp(9px, 1.8vw, 12px) !important;
            }
            
            .page-info {
                font-size: 11px;
            }
            
            button {
                padding: 4px 8px;
                font-size: 10px;
            }
            
            .controls {
                height: 50px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="book-container">
            <div class="book" id="book">
                <!-- Pages will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="controls">
            <button id="prevBtn" onclick="previousPage()">← Previous</button>
            <span class="page-info" id="pageInfo">Page 1</span>
            <button id="nextBtn" onclick="nextPage()">Next →</button>
        </div>
    </div>

    <script>
        // Configuration - Add your slide images here
        const slides = [
            { type: 'cover', title: 'AIACPA Annual Gala 2025', subtitle: 'Program Guide - Click Next to Start' },
            { type: 'image', src: 'slides/Slide1.png' },
            { type: 'image', src: 'slides/Slide2.png' },
            // Add more slides as needed
        ];

        let currentPage = 0;
        const book = document.getElementById('book');
        let pages = [];
        let isAnimating = false;

        // Initialize book
        function initBook() {
            book.innerHTML = '';
            pages = [];
            
            // Create individual pages
            slides.forEach((slide, index) => {
                const page = createPage(slide, index);
                page.classList.add('hidden');
                book.appendChild(page);
                pages.push(page);
            });
            
            // Show first page
            if (pages.length > 0) {
                pages[0].classList.remove('hidden');
                pages[0].classList.add('current');
            }
            
            updateControls();
        }

        function createPage(slide, index) {
            const page = document.createElement('div');
            page.className = 'page';
            
            if (slide.type === 'cover') {
                page.classList.add('cover');
                page.innerHTML = `
                    <div>
                        <img src="asset/logo.jpg" alt="Logo" class="cover-logo">
                        <h1>${slide.title}</h1>
                        <p style="margin-top: 20px; font-size: 18px; font-weight: normal;">${slide.subtitle}</p>
                    </div>
                `;
            } else if (slide.type === 'image') {
                page.innerHTML = `
                    <div class="slide-header">
                        <img src="asset/logo.jpg" alt="Logo" class="slide-logo">
                        <h2 class="slide-title">AIACPA Annual Gala 2025</h2>
                    </div>
                    <div class="slide-content">
                        <img src="${slide.src}" alt="Slide ${index + 1}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22300%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Arial%22 font-size=%2220%22 fill=%22%23999%22%3ESlide ${index + 1}%3C/text%3E%3C/svg%3E'">
                    </div>
                    <div class="page-number">${index + 1}</div>
                `;
            }
            
            return page;
        }

        function nextPage() {
            if (isAnimating || currentPage >= slides.length - 1) return;
            
            isAnimating = true;
            const currentPageEl = pages[currentPage];
            
            // Flip current page
            currentPageEl.style.transform = 'rotateY(-180deg)';
            
            setTimeout(() => {
                currentPageEl.classList.add('hidden');
                currentPageEl.classList.remove('current');
                currentPageEl.style.transform = '';
                
                currentPage++;
                const nextPageEl = pages[currentPage];
                nextPageEl.classList.remove('hidden');
                nextPageEl.classList.add('current');
                
                updateControls();
                isAnimating = false;
            }, 800);
        }

        function previousPage() {
            if (isAnimating || currentPage === 0) return;
            
            isAnimating = true;
            const currentPageEl = pages[currentPage];
            
            currentPageEl.classList.add('hidden');
            currentPageEl.classList.remove('current');
            
            currentPage--;
            const prevPageEl = pages[currentPage];
            prevPageEl.classList.remove('hidden');
            prevPageEl.classList.add('current');
            prevPageEl.style.transform = 'rotateY(-180deg)';
            
            setTimeout(() => {
                prevPageEl.style.transform = '';
            }, 10);
            
            setTimeout(() => {
                updateControls();
                isAnimating = false;
            }, 800);
        }

        function updateControls() {
            document.getElementById('pageInfo').textContent = `Page ${currentPage + 1} of ${slides.length}`;
            
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage >= slides.length - 1;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextPage();
            if (e.key === 'ArrowLeft') previousPage();
        });

        // Initialize
        initBook();
    </script>
</body>
</html>
