<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .book-container {
            perspective: 2000px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .book {
            position: relative;
            width: 800px;
            height: 600px;
            transform-style: preserve-3d;
            background: #fff;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .page {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
            background: white;
            transform-origin: left center;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            overflow: hidden;
        }

        .page.left {
            left: 0;
            border-right: 1px solid #ddd;
        }

        .page.right {
            right: 0;
            border-left: 1px solid #ddd;
        }

        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .page-number {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .page.left .page-number {
            left: 20px;
        }

        .page.right .page-number {
            right: 20px;
        }

        .flipped {
            transform: rotateY(-180deg);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            color: #667eea;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #667eea;
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: white;
            font-size: 18px;
            font-weight: 500;
        }

        .cover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
        }

        .content-page {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        @media (max-width: 900px) {
            .book {
                width: 600px;
                height: 450px;
            }
            
            .page {
                padding: 30px;
            }
            
            .cover {
                font-size: 24px;
            }
        }

        @media (max-width: 650px) {
            .book {
                width: 90vw;
                height: 67.5vw;
            }
            
            .page {
                padding: 20px;
            }
            
            .cover {
                font-size: 20px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="book-container">
            <div class="book" id="book">
                <!-- Pages will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="controls">
            <button id="prevBtn" onclick="previousPage()">← Previous</button>
            <span class="page-info" id="pageInfo">Page 1</span>
            <button id="nextBtn" onclick="nextPage()">Next →</button>
        </div>
    </div>

    <script>
        // Configuration - Add your slide images here
        const slides = [
            { type: 'cover', title: 'My Flipping Book', subtitle: 'Click Next to Start' },
            { type: 'image', src: 'slides/slide1.jpg' },
            { type: 'image', src: 'slides/slide2.jpg' },
            { type: 'image', src: 'slides/slide3.jpg' },
            { type: 'image', src: 'slides/slide4.jpg' },
            { type: 'image', src: 'slides/slide5.jpg' },
            // Add more slides as needed
        ];

        let currentPage = 0;
        const book = document.getElementById('book');

        // Initialize book
        function initBook() {
            book.innerHTML = '';
            
            // Create pages (2 pages per spread)
            for (let i = 0; i < slides.length; i += 2) {
                const spread = document.createElement('div');
                spread.className = 'spread';
                spread.style.position = 'absolute';
                spread.style.width = '100%';
                spread.style.height = '100%';
                spread.style.display = i === 0 ? 'flex' : 'none';
                spread.setAttribute('data-spread', i / 2);
                
                // Left page
                const leftPage = createPage(slides[i], i, 'left');
                spread.appendChild(leftPage);
                
                // Right page (if exists)
                if (i + 1 < slides.length) {
                    const rightPage = createPage(slides[i + 1], i + 1, 'right');
                    spread.appendChild(rightPage);
                }
                
                book.appendChild(spread);
            }
            
            updateControls();
        }

        function createPage(slide, index, side) {
            const page = document.createElement('div');
            page.className = `page ${side}`;
            
            if (slide.type === 'cover') {
                page.classList.add('cover');
                page.innerHTML = `
                    <div>
                        <h1>${slide.title}</h1>
                        <p style="margin-top: 20px; font-size: 18px; font-weight: normal;">${slide.subtitle}</p>
                    </div>
                `;
            } else if (slide.type === 'image') {
                page.innerHTML = `
                    <img src="${slide.src}" alt="Slide ${index + 1}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22300%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Arial%22 font-size=%2220%22 fill=%22%23999%22%3ESlide ${index + 1}%3C/text%3E%3C/svg%3E'">
                    <div class="page-number">${index + 1}</div>
                `;
            }
            
            return page;
        }

        function nextPage() {
            const totalSpreads = Math.ceil(slides.length / 2);
            if (currentPage < totalSpreads - 1) {
                currentPage++;
                showSpread(currentPage);
                updateControls();
            }
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                showSpread(currentPage);
                updateControls();
            }
        }

        function showSpread(spreadIndex) {
            const spreads = document.querySelectorAll('.spread');
            spreads.forEach((spread, index) => {
                spread.style.display = index === spreadIndex ? 'flex' : 'none';
            });
        }

        function updateControls() {
            const totalSpreads = Math.ceil(slides.length / 2);
            const pageStart = currentPage * 2 + 1;
            const pageEnd = Math.min(pageStart + 1, slides.length);
            
            document.getElementById('pageInfo').textContent = 
                pageEnd > pageStart ? `Pages ${pageStart}-${pageEnd}` : `Page ${pageStart}`;
            
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage >= totalSpreads - 1;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextPage();
            if (e.key === 'ArrowLeft') previousPage();
        });

        // Initialize
        initBook();
    </script>
</body>
</html>
